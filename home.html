<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Navegue e compartilhe fotos de gatos pelo mundo inteiro!">
    <!-- css -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/media_querie.css">
    <!-- icones por Icons8 -->
    <link rel="manifest" href="/manifest.json">
    <title>PinCat</title>
    <link rel="icon" type="image/png" href="/img/icons/icons8-cat-footprint-100 (1).png">
</head>
<body>
<sidebar class="sidebar">
    <div class="sidebar_content">
        <div class="icon">
            <a class="logo" href="home.html">
                <img src="/img/icons/icons8-cat-footprint-100 (1).png" alt="Pata de gato"></a>
            <a class="home" href="home.html">
                <img src="/img/icons/icons8-home.svg" alt="Início"></a>
            <a class="create" onclick="carregarCreate()">
                <img src="/img/icons/icons8-plus.svg" alt="Adicionar"></a>
            <a class="notice" onclick="abrirNotificacao()">
                <img src="/img/icons/icons8-bell.svg" alt="Notificações"></a>
            <a class="chat" href="">
                <img src="/img/icons/icons8-pin-30.png" alt="Pin"></a>
            <a class="settings" href="">
                <img src="/img/icons/icons8-settings.svg" alt="Configuração"></a>
        </div>
    </div>
</sidebar>
<header class="header">
        <div class="header_content">
            <input type="text" placeholder="Qual gatinho você busca hoje?" id="searchInput">
            <div class="login_section">
            <a href="login.html" target="_blank">Login</a>
            <img class="icon" src="/img/icons/icons8-user-100.png" alt="Perfil">
            </div>
        </div>
</header>
<main class="main" id="main_content">
    <div class="main_content_home" id="gallery" >
        <div class="card">
            <img src="" alt="">
            <span id="uploadTitle"></span>        
        </div>
    </div>
</main>
<div class="notificacao" style="display: none;">
    <div class="notificacao_content">
        <div class="notificacao_header">
            <span>Notificações</span>
            <span class="fecharNotificacao" onclick="fecharNotificacao()">x</span>
        </div>
        <div class="notificacao_body">
            <div class="card">
                <img src="https://pincat-imgs.sirv.com/Images/bilquis.jpeg" alt="">
                <div class="card_content">
                    <div class="card_header">
                        <span class="titulo">Novo post de:</span>
                        <span class="subtitulo">deodatoS2</span>
                    </div>
                    <div class="mais">
                        <span>···</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="https://pincat-imgs.sirv.com/Images/Cat%20(1).jpg" alt="">
                <div class="card_content">
                    <div class="card_header">
                        <span class="titulo">Novo post de:</span>
                        <span class="subtitulo">usuario123</span>
                    </div>
                    <div class="mais">
                        <span>···</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="/js/script.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
